<!DOCTYPE html>
<html>
<head>
	<title>CraftFolioGotchi®</title>
	<meta charset="utf-8">
	<link rel="stylesheet/less" type="text/css" href="css/estilos-login.less"/>
	<link rel="stylesheet" href="css/bootstrap-4.1.0/css/bootstrap.min.css">
	<script src="js/less.js-master/dist/less.js" type="text/javascript"></script>
</head>
<body class="text-center">
		<form class="form-signin">
			<label for="inputEmail" class="sr-only">Usuário</label>
			<input id="inputEmail" class="form-control" placeholder="Usuário" required autofocus type="email">
			<label for="inputPassword" class="sr-only">Senha</label>
			<input id="inputPassword" class="form-control" placeholder="Senha" required="" type="password">
			<div class="checkbox mb-3">
				<label>
				<input value="remember-me" type="checkbox"> Lembrar a senha
				</label>
		  	</div>
		  <button class="btn  btn-primary btn-block btn-entrar" type="submit">Entrar</button>
		  <p class="mt-5 mb-3 text-muted">© 2018</p>
		</form>
	</body>
</html>
