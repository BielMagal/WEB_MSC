<!DOCTYPE html>
<html>
<head>
	<title>CraftFolioGotchi® - Cadastro</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<link rel="shortcut icon" type="image/x-icon" href="favico.png">
	<link rel="stylesheet/less" type="text/css" href="css/estilos-cadastro.less"/>
	<script src="js/less.js-master/dist/less.js" type="text/javascript"></script>
</head>
<body>
	<header>

	</header>
	<main>
		<div class="row justify-content-center mb-4">
			<h4>Cadastre-se ou <a href="mundo.html">entre em sua conta</a></h4>
		</div>
		<div class="row">
			<div class="col-md-6" id="cadastro">
				<form id="formulario">
					<div class="form-group col-md-10">
						<label for="in-usuario">Usuário *</label>
						<input id="in-usuario" name="usuario" class="form-control" required autofocus type="email">
					</div>
					<div class="form-group col-md-10">
						<label for="in-email">E-mail *</label>
						<input id="in-email" name="email" class="form-control" required autofocus type="email">
					</div>
					<div class="form-group col-md-10">
						<label for="in-senha">Senha *</label>
						<input id="in-senha" name="senha" class="form-control" required type="password">
					</div>
					<div class="form-group col-md-10">
						<label for="in-senha2">Repita a senha *</label>
						<input id="in-senha2" name="senha2" class="form-control" required type="password">
					</div>
					<div class="form-group col-md-10">
						<a class="form-group btn btn-primary float-right" href="login.html">Cadastrar</a>
					</div>
				</form>
			</div>
			<div class="col-md-6">
				<div class="row align-items-center">
					<div class="col"></div>
					<div class="col">
						<div class="card">
							<div class="card-header">
								<h5 class="card-title">Desfrute do CraftFolioGotchi®</h5>
							</div>
							<div class="card-body">
								<p class="card-text">Construção de um mundo virtual</p>
								<p class="card-text">Criação de um portifólio</p>
								<p class="card-text">Cuidar de um animal virtual</p>
							</div>
						</div>
					</div>
					<div class="col"></div>
				</div>
			</div>
		</div>
	</main>
	<footer>
	</footer>
</body>
</html>
