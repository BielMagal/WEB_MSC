<!DOCTYPE html>
<html>
<head>
	<title>CraftFolioGotchi® - Meu Mundo</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<link rel="shortcut icon" type="image/x-icon" href="favico.png">
	<link rel="stylesheet/less" type="text/css" href="css/estilos-mundo.less"/>
	<script src="js/less.js-master/dist/less.js" type="text/javascript"></script>
	<script src='js/script-mundo.js' type="module"></script>
	<script src='js/video.js' type="text/javascript"></script>
	<script src="js/libs/masonry.pkgd.min.js" type="text/javascript"></script>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand nome-site titulo-header" href="#">CraftFolioGotchi®</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarToggler">
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0 align-items-center" id="controle-visualizacao">
					<li class="nav-item active">
						<button class="btn btn-controle" id="btn-edicao"><img class="icone icone-texto" src="img/icones/editar.svg" alt="Adicionar widget">Modo edição</button>
						<li class="nav-item active">
					</li>
				</ul>
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0 align-items-center invisivel" id="controle-edicao">
					<li class="nav-item active">
            <button class="btn btn-controle" id="btn-visualizacao"><img class="icone icone-texto" src="img/icones/visualizar.svg" alt="Adicionar widget">Modo visualização</button>
						<li class="nav-item active">
					</li>
					<li>
							<button class="btn" data-toggle="modal" data-target="#modal-add-widget"><img class="icone" src="img/icones/adicionar.svg" alt="Adicionar widget"></button>
					</li>
				</ul>

				<div class="form-inline my-2 my-lg-0">
					<ul class="navbar-nav">
					</ul>
				</div>
			</div>
		</nav>
	</header>
  <main>
		<div id="widgets" class="grid">
			<div class="widget grid-item">
				<div class="card border-dark mb-3" style="max-width: 18rem;">
					<div class="card-body text-dark">
						<h5 class="card-title">Modelo de card</h5>
						<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
						<a href="#" class="card-link">Abrir</a>
						<a href="#" class="card-link editavel invisivel">Editar</a>
						<a href="#" class="card-link editavel invisivel">Fechar</a>
					</div>
				</div>
			</div>
			<div class="widget grid-item">
				<div class="card border-dark mb-3" style="max-width: 18rem;">
					<div class="card-body text-dark">
						<h5 class="card-title">Vídeo</h5>
						<p class="card-text">Você pode colar o link do youtube que quiser abaixo e clicar em Carregar Vídeo!</p>
						<iframe id="frameVideo" src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" allowfullscreen></iframe>
						<input id="linkVideo" type="text" placeholder="Youtube video link..." value="" maxlength="240">
						<button id="buttonVideo" onclick="changeVideo()" class="btn btn-block" type="button">Carregar Vídeo</button>
						<a href="#" class="card-link editavel invisivel">Editar</a>
						<a href="#" class="card-link editavel invisivel">Fechar</a>
					</div>
				</div>
			</div>
		</div>

		<div class="modal" tabindex="-1" role="dialog" id="modal-add-widget">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Adicionar widget</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<label for="tipo-widget">Selecione o tipo do widget</label>
						<select class="form-control" name="tipo-widget">
							<option value="widget-galeria">Galeria</option>
							<option value="widget-texto">Texto</option>
							<option value="widget-audio">Áudio</option>
							<option value="widget-video">Vídeo</option>
							<option value="widget-plaquina">Plaquinha</option>
							<option value="widget-contador">Contador de visitas</option>
						</select>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
						<button type="button" class="btn btn-primary id="btn-add-widget"">Criar</button>
					</div>
				</div>
			</div>
		</div>
  </main>
	<img id="personagem" src="img/carlton.gif" alt="Animação do Carlton dançando It's not unusal (música de Tom Jones)">
	<span id="chao"></span>
</body>
</html>
