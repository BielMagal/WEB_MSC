<!DOCTYPE html>
<html>
<head>
	<title>CraftFolioGotchi® - Cadastro</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/bootstrap-4.1.0/css/bootstrap.min.css">
	<link rel="stylesheet/less" type="text/css" href="css/estilos-login.less"/>
	<script src="js/less.js-master/dist/less.js" type="text/javascript"></script>
</head>
<body>
	<main>
		<div id="titulo">
			<img id="logo" src="imagens/logo.svg" alt="" width="80" height="auto">
			<h2 class="form-group nome-site">CraftFolioGotchi</h2>
		</div>
		<form>
			<div class="form-group">
				<input class="form-control" placeholder="Usuário" required autofocus type="email">
				<input class="form-control" placeholder="Senha" required type="password">
			</div>
			<div class="form-group checkbox mb-3">
				<label>
					<input value="remember-me" type="checkbox"> Lembrar a senha
				</label>
			</div>
			<button class="form-group btn btn-primary btn-block" type="submit">Entrar</button>
		</form>
	</main>
	<footer id="ano">
		<p class="mt-5 mb-3 text-muted">© 2018</p>
	</footer>
</body>
</html>
